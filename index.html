<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your feel good mixtape</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <link rel ="stylesheet" href="style.css" />

</head>
<body  data-theme="light">
    <!---HEADING SECTION-->
     <div class ="heading">
      <div id="search-theme">
        <!---SEARCH FOR A SONG INPUT FIELD-->
        <div id="searchsong">
          <div id="song-input-field">
            <label for="song-search-input">Search for a song:</label>
            <input type="text" id="song-search-input">
            <button id="search-song-button">Search</button>
          </div>
       
          <div id="result">
         <!-- SEARCH RESULT SECTION -->
          <ul id="song-search-results-list"></ul>
          </div>
         
        </div>
  <div>
  <!--TOGGLE-BUTTON---->
  <button id="btn">
    <!---TOGGLE-BUTTON THEME-TEXT-->
      <span id="btnText">Dark</span>
      <i id="btnIcon" class="fa fa-moon-o" aria-hidden="true"></i>
  </button>
  </div>
  
      </div>
        <!---HEADING OF THE MUSIC PLAYER-->
  <h1>
    <i class="fa fa-film" aria-hidden="true"></i>
   Your Feel Good MIXTAPE
  </h1>
  </div> 
  <!---CONTAINER SECTION THAT STORES ALL THE SECTION --> 
  <div class="container">
    <!---ALL -SONG- SECTIONN-->
  <div id="All-Songs">
<!---FILTER SONGS BY GENRE SECTION-->
 <div id="filter-by-genre">
  <!---HEADING OF DROPDOWN MENU-->
    <label for="genre" id="filter-song"> Filter by Genre:</label>
    <!--FILTER SONGS BY GENRE DROPDOWN MENU CONTAINS (ALL ,HIP-HOP,POP,ROCk,ROMANTIC)-->
 <select id="filter"  name="genre" id="genre">
    <option value="all">
      All
    </option>
    <option value="hip-hop">
        hip-hop
      </option>
      <option value="pop">
        Pop
      </option>
      <option value="rock">
        Rock
      </option>
      <option value="romantic">
        romantic
      </option>
 </select>
 </div>
 <!-- FILTERED SONGS BY GENRE WILL BE DISPLAYED IN ALL SONGS SECTION-->
 <div id="genre-songs">
 <h1>All Songs</h1>
 <!--SONG LIST BASED ON GENRE--->
 <ul id="song-list">

 </ul>
 </div>
 </div>

 <!---SONG-CARD-SECTION-->
 <div id="Song-card">
<!--CURRENTLY PLAYING SONG DETAILS WILL BE DISPLAYED HERE IN SONG DETAILS SECTION  -->
<div id="song-details">
<img id="song-image" src="" alt="songimage">
<h2 id="song-name"></h2>
<p id="artist-name"></p>
<audio id="audio" src="" controls></audio>
</div>
<!--CONTROLS THAT CONTAINS THREE BUTTON(PREVIOUS ,NEXT,ADD TO PLAYLIST)--->
  <div  id="controls">
    <div id="Prev">
      <!---PREVIOUS BUTTON ICON-->
        <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
    </div>
    <div id="Next" >
        <!---NEXT BUTTON ICON-->
        <i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i>
    </div>
    </div>
    <div id="add-to-playlist">
    <div id="button-text">
       <!---ADD ICON-->
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        Add to playlist 
     </div>
     </div>
</div>
<!---CREATE A PLAYLIST ,CLICKING ON THAT PLAYLIST WILL SHOW THE SONG THAT ARE ADDED IN THAT PLAYLIST IN CURRENT PLAYLIST SECTION-->
<div id="Create-playlist-section">
  <!---CREATE PLAYLIST INPUT FIELD-->
    <div id="create-playlist">
        <input type="text" style="height: 40px; width: 350px; border-radius: 8px;" id="playlist-name-input" placeholder="Enter Playlist Name">
        <button id="create-playlist-button" style="height: 46px; width: 150px; font-size: 1.2rem;">Create Playlist</button>
    </div>
    <!--PLAYLIST SECTION THAT CONTAINS CURRENT PLAYLIST AND ALL PLAYLIST SECTION--->
   <div id="Playlist-div">
    <div  class ="playlist-section" id ="current-playlist">
   <h1>Current Playlist</h1>
   <ul class="playlist"></ul>
    </div>
  <div  class="playlist-section" id="all-playlists">
   <h1> All Playlists</h1>
   <!---ALL PLAYLIST THAT HAVE BEEN CREATE WILL BE SHOWN HERE-->
   <ul id="playlist-list">
    <!--EXISTING PLAYLIST ITEMS WILL BE DYNAMICALLY ADDED HERE-->
    </ul>
   </div>
    </div>
</div>
 </div>

  <script src="script.js">

  </script>  
</body>
</html>
